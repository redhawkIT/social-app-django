{% extends "base.html" %}

{% block content %}
<a href="{% url socialauth_begin "google-oauth2" %}">Google OAuth2</a> <br />
<a href="{% url socialauth_begin "google-oauth" %}">Google OAuth</a> <br />
<a href="{% url socialauth_begin "google" %}">Google OpenId</a> <br />
<a href="{% url socialauth_begin "twitter" %}">Twitter</a> <br />
<a href="{% url socialauth_begin "yahoo" %}">Yahoo</a> <br />
<a href="{% url socialauth_begin "stripe" %}">Stripe</a> <br />

<form action="{% url socialauth_begin "openid" %}" method="post">{% csrf_token %}
  <div>
    <label for="openid_identifier">OpenId provider</label>
    <input id="openid_identifier" type="text" value="" name="openid_identifier" />
    <input type="submit" value="Login" />
  </div>
</form>

<form method="post" action="{% url socialauth_complete "persona" %}">
  <input type="hidden" name="assertion" value="" />
  <a rel="nofollow" id="persona" href="#">Persona</a>
</form>
{% endblock %}

{% block scripts %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
<script src="https://login.persona.org/include.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
    $('#persona').on('click', function (e) {
        e.preventDefault();
        var self = $(this);

        navigator.id.get(function (assertion) {
            if (assertion) {
                self.parent('form')
                        .find('input[type=hidden]')
                        .attr('value', assertion)
                        .end()
                    .submit();
            } else {
                alert('Some error occurred');
            }
        });
    });
});
</script>
{% endblock %}
